<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="processedQTable.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>PongAI</title>
</head>

<body onload="main()">
    <div>
        <canvas id="c" onclick="manageClick()"></canvas>
    </div>
    <div>
        <div class="dropdown">
            <button onclick="dropMenu()" class="dropbtn">Cup Layout</button>
            <div id="myDropdown" class="dropdown-content">
                <a onclick="dropMenu(); selectCupLayout(10)">Start (10)</a>
                <a onclick="dropMenu(); selectCupLayout(6)">Pyramid (6)</a>
                <a onclick="dropMenu(); selectCupLayout(4)">Square (4)</a>
                <a onclick="dropMenu(); selectCupLayout(3)">Line (3)</a>
                <a onclick="dropMenu(); selectCupLayout(2)">Automatic (2)</a>
            </div>
        </div>
        <div>
            <input type="range" min="0" max="2.5" step="0.25" value="0.5" id="radius" class="slider" oninput="modifyRadius()">
        </div>
    </div>
</body>

</html>
